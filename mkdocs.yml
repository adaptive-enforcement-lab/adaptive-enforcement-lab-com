extra_css:
  - stylesheets/extra.css
theme:
  name: material
  custom_dir: overrides
  icon:
    repo: fontawesome/brands/github
  logo: assets/ael-logo.png
  favicon: assets/ael-logo.png
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - header.autohide
    - navigation.footer
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  language: en
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: blue
      accent: teal
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-3
        name: Switch to system preference
      primary: blue
      accent: teal
plugins:
  - search:
      separator: '[\s\-\.]+'
      lang:
        - en
  - social
  - meta
  - tags
  # - redirects  # Temporarily disabled - will configure after testing build
  - rss:
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date
      categories:
        - categories
      comments_path: "#__comments"
  - blog:
      blog_dir: blog
      post_date_format: yyyy-MM-dd
      archive_date_format: yyyy-MM
      draft_if_future_date: true
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - codehilite
  - footnotes
  - tables
  - toc:
      permalink: true
      permalink_title: "Link"
      toc_depth: 3
      separator: "_"
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
