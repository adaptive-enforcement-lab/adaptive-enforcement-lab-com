name: Build Pipeline
on:
  push:
    branches:
      - "**"
      - "!main"
      - "!renovate/**"
  workflow_dispatch:

concurrency:
  group: build-${{ github.head_ref || github.ref }}
  cancel-in-progress: false

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      docs_changed: ${{ steps.changes.outputs.docs_any_changed }}
      workflows_changed: ${{ steps.changes.outputs.workflows_any_changed }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect changed paths
        id: changes
        uses: tj-actions/changed-files@v47
        with:
          files_yaml: |
            docs:
              - docs/**
              - mkdocs.yml
              - overrides/**
            workflows:
              - .github/workflows/**

      - name: Output change detection results
        run: |
          echo "## Change Detection" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Component | Changed |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-----------|---------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Docs | ${{ steps.changes.outputs.docs_any_changed }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Workflows | ${{ steps.changes.outputs.workflows_any_changed }} |" >> "$GITHUB_STEP_SUMMARY"

  lint-docs:
    name: Lint Documentation
    needs: detect-changes
    if: needs.detect-changes.outputs.docs_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build MkDocs (validation)
        run: mkdocs build --strict

  analyze-docs:
    name: Analyze Documentation
    needs: detect-changes
    if: needs.detect-changes.outputs.docs_changed == 'true'
    uses: ./.github/workflows/docs-quality.yml
    with:
      fail_on_threshold: true

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [detect-changes, lint-docs, analyze-docs]
    if: always()
    steps:
      - name: Check build results
        run: |
          echo "## Build Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Component | Changed | Result |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-----------|---------|--------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Docs Lint | ${{ needs.detect-changes.outputs.docs_changed }} | ${{ needs.lint-docs.result || 'skipped' }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Doc Analysis | ${{ needs.detect-changes.outputs.docs_changed }} | ${{ needs.analyze-docs.result || 'skipped' }} |" >> "$GITHUB_STEP_SUMMARY"

      - name: Fail if any required job failed
        if: |
          needs.lint-docs.result == 'failure' ||
          needs.analyze-docs.result == 'failure'
        run: exit 1
