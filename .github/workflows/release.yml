name: Release Pipeline
on:
  push:
    branches:
      - main
  schedule:
    # Daily at 00:05 UTC - publishes scheduled blog posts
    - cron: "5 0 * * *"
  workflow_dispatch:
    inputs:
      skip_release_please:
        description: "Skip release-please (use for manual rebuilds)"
        type: boolean
        default: false
      force_all:
        description: "Force build all components regardless of changes"
        type: boolean
        default: false

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_release_please }}
    permissions:
      contents: write
      pull-requests: write
    outputs:
      site_release_created: ${{ steps.release.outputs['.--release_created'] }}
      site_tag_name: ${{ steps.release.outputs['.--tag_name'] }}
      site_version: ${{ steps.release.outputs['.--version'] }}
      releases_created: ${{ steps.release.outputs.releases_created }}
    steps:
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.CORE_APP_ID }}
          private-key: ${{ secrets.CORE_APP_PRIVATE_KEY }}
          owner: adaptive-enforcement-lab

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ steps.app-token.outputs.token }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Output release info
        run: |
          echo "## Release Please" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Component | Release Created | Version |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-----------|-----------------|---------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Site | ${{ steps.release.outputs['.--release_created'] || 'false' }} | ${{ steps.release.outputs['.--version'] || '-' }} |" >> "$GITHUB_STEP_SUMMARY"

  detect-changes-base:
    name: Detect File Changes
    needs: release-please
    if: always() && !cancelled()
    uses: ./.github/workflows/detect-changes.yml

  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    needs: [release-please, detect-changes-base]
    if: always() && !cancelled()
    outputs:
      docs_changed: ${{ needs.detect-changes-base.outputs.docs_changed }}
      force_all: ${{ inputs.force_all }}
      is_scheduled: ${{ github.event_name == 'schedule' }}
    steps:
      - name: Output change detection results
        run: |
          echo "## Change Detection" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Component | Changed |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-----------|---------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Docs | ${{ needs.detect-changes-base.outputs.docs_changed }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Force All | ${{ inputs.force_all }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Scheduled | ${{ github.event_name == 'schedule' }} |" >> "$GITHUB_STEP_SUMMARY"

  analyze-docs:
    name: Analyze Documentation
    needs: [release-please, detect-changes]
    if: |
      always() && !cancelled() &&
      (needs.detect-changes.outputs.docs_changed == 'true' ||
       needs.detect-changes.outputs.is_scheduled == 'true' ||
       needs.release-please.outputs.releases_created == 'true' ||
       inputs.force_all == true)
    uses: ./.github/workflows/docs-quality.yml
    with:
      fail_on_threshold: true

  build-docs:
    name: Build Documentation
    needs: [release-please, detect-changes, analyze-docs]
    if: |
      always() && !cancelled() &&
      (needs.detect-changes.outputs.docs_changed == 'true' ||
       needs.detect-changes.outputs.is_scheduled == 'true' ||
       needs.release-please.outputs.releases_created == 'true' ||
       inputs.force_all == true) &&
      (needs.analyze-docs.result == 'success' || needs.analyze-docs.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for RSS plugin dates

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Set cache ID
        run: echo "cache_id=$(date --utc '+%V')" >> "$GITHUB_ENV"

      - name: Cache MkDocs Material
        uses: actions/cache@v5
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: ~/.cache
          restore-keys: |
            mkdocs-material-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build documentation
        run: mkdocs build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site/

  deploy-docs:
    name: Deploy Documentation
    needs: [build-docs]
    if: always() && !cancelled() && needs.build-docs.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  release-status:
    name: Release Status
    runs-on: ubuntu-latest
    needs: [release-please, detect-changes, analyze-docs, build-docs, deploy-docs]
    if: always()
    steps:
      - name: Check release results
        run: |
          echo "## Release Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Component | Changed | Result |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-----------|---------|--------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Release Please | - | ${{ needs.release-please.result || 'skipped' }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Doc Analysis | ${{ needs.detect-changes.outputs.docs_changed }} | ${{ needs.analyze-docs.result || 'skipped' }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Build Docs | ${{ needs.detect-changes.outputs.docs_changed }} | ${{ needs.build-docs.result || 'skipped' }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Deploy | - | ${{ needs.deploy-docs.result || 'skipped' }} |" >> "$GITHUB_STEP_SUMMARY"

      - name: Fail if any required job failed
        if: |
          needs.analyze-docs.result == 'failure' ||
          needs.build-docs.result == 'failure' ||
          needs.deploy-docs.result == 'failure'
        run: exit 1
