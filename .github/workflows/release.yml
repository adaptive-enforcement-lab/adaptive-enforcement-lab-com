name: Release Pipeline
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      skip_release_please:
        description: "Skip release-please (use for manual rebuilds)"
        type: boolean
        default: false
      force_all:
        description: "Force build all components regardless of changes"
        type: boolean
        default: false

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_release_please }}
    permissions:
      contents: write
      pull-requests: write
    outputs:
      site_release_created: ${{ steps.release.outputs['.--release_created'] }}
      site_tag_name: ${{ steps.release.outputs['.--tag_name'] }}
      site_version: ${{ steps.release.outputs['.--version'] }}
      content_analyzer_release_created: ${{ steps.release.outputs['tools/content-analyzer--release_created'] }}
      content_analyzer_tag_name: ${{ steps.release.outputs['tools/content-analyzer--tag_name'] }}
      content_analyzer_version: ${{ steps.release.outputs['tools/content-analyzer--version'] }}
      releases_created: ${{ steps.release.outputs.releases_created }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Output release info
        run: |
          echo "## Release Please" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Component | Release Created | Version |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-----------|-----------------|---------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Site | ${{ steps.release.outputs['.--release_created'] || 'false' }} | ${{ steps.release.outputs['.--version'] || '-' }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Content Analyzer | ${{ steps.release.outputs['tools/content-analyzer--release_created'] || 'false' }} | ${{ steps.release.outputs['tools/content-analyzer--version'] || '-' }} |" >> "$GITHUB_STEP_SUMMARY"

  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    needs: release-please
    if: always() && !cancelled()
    outputs:
      docs_changed: ${{ steps.changes.outputs.docs_any_changed }}
      content_analyzer_changed: ${{ steps.changes.outputs.content_analyzer_any_changed }}
      force_all: ${{ inputs.force_all }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect changed paths
        id: changes
        uses: tj-actions/changed-files@v45
        with:
          files_yaml: |
            docs:
              - docs/**
              - mkdocs.yml
              - overrides/**
            content_analyzer:
              - tools/content-analyzer/**

      - name: Output change detection results
        run: |
          echo "## Change Detection" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Component | Changed |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-----------|---------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Docs | ${{ steps.changes.outputs.docs_any_changed }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Content Analyzer | ${{ steps.changes.outputs.content_analyzer_any_changed }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Force All | ${{ inputs.force_all }} |" >> "$GITHUB_STEP_SUMMARY"

  build-content-analyzer:
    name: Build Content Analyzer
    needs: [release-please, detect-changes]
    if: |
      always() && !cancelled() &&
      (needs.detect-changes.outputs.content_analyzer_changed == 'true' || inputs.force_all == true)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: tools/content-analyzer/go.mod

      - name: Build
        working-directory: tools/content-analyzer
        run: go build -v ./...

      - name: Test
        working-directory: tools/content-analyzer
        run: go test -v ./...

  analyze-docs:
    name: Analyze Documentation
    needs: [detect-changes, build-content-analyzer]
    if: |
      always() && !cancelled() &&
      (needs.detect-changes.outputs.docs_changed == 'true' || inputs.force_all == true) &&
      (needs.build-content-analyzer.result == 'success' || needs.build-content-analyzer.result == 'skipped')
    uses: ./.github/workflows/docs-quality.yml
    with:
      fail_on_threshold: true

  deploy-docs:
    name: Deploy Documentation
    needs: [release-please, detect-changes, analyze-docs]
    if: |
      always() && !cancelled() &&
      (needs.analyze-docs.result == 'success' || needs.analyze-docs.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Set cache ID
        run: echo "cache_id=$(date --utc '+%V')" >> "$GITHUB_ENV"

      - name: Cache MkDocs Material
        uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: ~/.cache
          restore-keys: |
            mkdocs-material-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get version info
        id: version
        run: |
          # Check if release-please created a release in this run
          if [ "${{ needs.release-please.outputs.site_release_created }}" = "true" ]; then
            echo "version=${{ needs.release-please.outputs.site_version }}" >> "$GITHUB_OUTPUT"
            echo "is_release=true" >> "$GITHUB_OUTPUT"
            echo "Release detected from release-please outputs"
            exit 0
          fi

          # Fallback: Check if HEAD commit has a site version tag (for release PR merges)
          # This handles the case where release-please creates the release but doesn't
          # report it in outputs (happens when merging release PRs)
          SITE_TAG=$(git tag --points-at HEAD | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | head -1)
          if [ -n "$SITE_TAG" ]; then
            echo "version=$SITE_TAG" >> "$GITHUB_OUTPUT"
            echo "is_release=true" >> "$GITHUB_OUTPUT"
            echo "Release detected from git tag: $SITE_TAG"
            exit 0
          fi

          echo "is_release=false" >> "$GITHUB_OUTPUT"
          echo "No release detected, deploying to latest"

      - name: Deploy versioned docs (release)
        if: steps.version.outputs.is_release == 'true'
        run: |
          echo "Deploying version ${{ steps.version.outputs.version }} as stable"
          mike deploy --push --update-aliases ${{ steps.version.outputs.version }} stable
          mike set-default --push stable

      - name: Deploy latest docs (non-release)
        if: steps.version.outputs.is_release == 'false'
        run: |
          echo "Deploying to latest (no release detected)"
          mike deploy --push --update-aliases latest

  release-status:
    name: Release Status
    runs-on: ubuntu-latest
    needs: [release-please, detect-changes, build-content-analyzer, analyze-docs, deploy-docs]
    if: always()
    steps:
      - name: Check release results
        run: |
          echo "## Release Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Component | Changed | Result |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-----------|---------|--------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Release Please | - | ${{ needs.release-please.result || 'skipped' }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Content Analyzer | ${{ needs.detect-changes.outputs.content_analyzer_changed }} | ${{ needs.build-content-analyzer.result || 'skipped' }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Doc Analysis | ${{ needs.detect-changes.outputs.docs_changed }} | ${{ needs.analyze-docs.result || 'skipped' }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Deploy | - | ${{ needs.deploy-docs.result || 'skipped' }} |" >> "$GITHUB_STEP_SUMMARY"

      - name: Fail if any required job failed
        if: |
          needs.build-content-analyzer.result == 'failure' ||
          needs.analyze-docs.result == 'failure' ||
          needs.deploy-docs.result == 'failure'
        run: exit 1
